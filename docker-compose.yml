version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trafficanalyzer-db
    environment:
      POSTGRES_USER: ${DB_USER:-trafficanalyzer}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: ${DB_NAME:-trafficanalyzer}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trafficanalyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trafficanalyzer

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trafficanalyzer-cache
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trafficanalyzer

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trafficanalyzer-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-trafficanalyzer}
      DB_PASSWORD: ${DB_PASSWORD:-changeme_secure_password}
      DB_NAME: ${DB_NAME:-trafficanalyzer}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_redis_password}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      SSL_ENABLED: ${SSL_ENABLED:-false}
      SSL_CERT_PATH: ${SSL_CERT_PATH:-/etc/ssl/certs/server.crt}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-/etc/ssl/private/server.key}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ${SSL_CERT_PATH:-./certs}:/etc/ssl/certs:ro
      - ${SSL_KEY_PATH:-./certs}:/etc/ssl/private:ro
      - ./backend/logs:/var/log/trafficanalyzer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trafficanalyzer

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trafficanalyzer-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - trafficanalyzer

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: trafficanalyzer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERT_PATH:-./certs/server.crt}:/etc/nginx/ssl/server.crt:ro
      - ${SSL_KEY_PATH:-./certs/server.key}:/etc/nginx/ssl/server.key:ro
    depends_on:
      - backend
      - frontend
    networks:
      - trafficanalyzer

volumes:
  postgres_data:
  redis_data:

networks:
  trafficanalyzer:
    driver: bridge
